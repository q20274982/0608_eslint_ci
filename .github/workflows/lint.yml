name: PR Linter

on:
  pull_request:
    types: [opened, synchronize, ready_for_review]

jobs:
  build:
    name: PR Linter
    timeout-minutes: 15
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3

      - name: Setup Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        run: yarn lint
